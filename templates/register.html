
{% extends "Base.html" %}

{% block "start" %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <!-- Improved Messages Section -->
        {% if messages %}
        <div class="px-4 pt-4">
          {% for message in messages %}
          <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
            <div class="d-flex align-items-center">
              <i class="bi {% if message.tags == 'success' %}bi-check-circle-fill{% elif message.tags == 'error' %}bi-exclamation-triangle-fill{% else %}bi-info-circle-fill{% endif %} me-2"></i>
              <div>{{ message }}</div>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}
        </div>
        {% endif %}

        <div class="card-body p-5">
          <h2 class="card-title text-center mb-4">Create Account</h2>

          <form method="post">
            {% csrf_token %}

            <div class="row">
              <!-- First Name -->
              <div class="col-md-6 mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
              </div>

              <!-- Last Name -->
              <div class="col-md-6 mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
              </div>
            </div>

            <!-- Username -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password1" class="form-label">Password</label>
              <input type="password" class="form-control" id="password1" name="password1" required>
            </div>

            <!-- Password Confirmation -->
            <div class="mb-3">
              <label for="password2" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="password2" name="password2" required>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-success btn-lg">Register</button>
            </div>

            <!-- Login Link -->
            <div class="text-center mt-3">
              <p>Already have an account? <a href="{% url 'Login' %}" class="text-decoration-none">Login here</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .alert {
    border-left: 4px solid;
    border-radius: 0.25rem;
  }
  .alert-danger {
    border-left-color: #dc3545;
  }
  .alert-success {
    border-left-color: #28a745;
  }
  .alert-info {
    border-left-color: #17a2b8;
  }
  .alert-warning {
    border-left-color: #ffc107;
  }
  .btn-close:focus {
    box-shadow: none;
  }
</style>
{% endblock %}
